{% extends 'base.html'%}

{% block content %}

<form action="{{ action_url }}" class="form-horizontal"
      method="post">
  {% csrf_token %}
  {{ form.media }}
  {{ form }}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock %}
